<!DOCTYPE html>
<html>
<head>
    <title>AnonymousMallu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* General Settings */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #e5ddd5; height: 100vh; display: flex; flex-direction: column; }
        
        img { 
            pointer-events: none; 
            -webkit-user-select: none; 
            -webkit-touch-callout: none; 
            max-width: 100%; 
            border-radius: 10px; 
            margin-top: 5px;
        }

        /* HOME SCREEN */
        #home-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #075e54; color: white; text-align: center; padding: 20px; position: relative; }
        
        /* Help Icon */
        .help-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.8;
            background: rgba(255, 255, 255, 0.2);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 { font-size: 2rem; margin-bottom: 10px; }

        #find-btn { padding: 15px 40px; font-size: 1.2rem; background: #25d366; color: white; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        #stop-btn { display: none; padding: 12px 30px; font-size: 1rem; background: #ff4444; color: white; border: none; border-radius: 30px; font-weight: bold; margin-top: 20px; cursor: pointer; }

        /* üëá ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø Popup Design (Modal) */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-box {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            width: 85%;
            max-width: 350px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }

        .modal-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 15px; color: #d32f2f; display: flex; align-items: center; gap: 8px; }
        .modal-list { font-size: 0.95rem; line-height: 1.6; margin-left: 15px; padding: 0; }
        .modal-close-btn { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            margin-top: 20px; 
            background: #075e54; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            cursor: pointer; 
            text-align: center;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        /* CHAT SCREEN */
        #chat-screen { display: none; flex-direction: column; height: 100%; }
        
        header { background: #075e54; color: white; padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; }
        .header-controls { display: flex; gap: 10px; }
        
        .btn-small { padding: 5px 12px; border-radius: 5px; border: none; color: white; font-size: 0.8rem; cursor: pointer; }
        #leave-btn { background: transparent; border: 1px solid white; }
        #block-btn { background: #dc3545; font-weight: bold; } 

        #messages { list-style: none; padding: 20px; margin: 0; flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        
        .message { max-width: 75%; padding: 10px 15px; border-radius: 10px; font-size: 1rem; position: relative; word-wrap: break-word; }
        .my-msg { align-self: flex-end; background: #dcf8c6; }
        .stranger-msg { align-self: flex-start; background: white; }
        .system-msg { align-self: center; background: #e1f3fb; color: #555; font-size: 0.8rem; padding: 5px 15px; border-radius: 20px; }
        .error-msg { align-self: center; background: #ffebee; color: #c62828; font-size: 0.8rem; padding: 5px 15px; border-radius: 20px; }

        .input-area { background: #f0f0f0; padding: 10px; display: flex; align-items: center; gap: 10px; }
        #input { flex: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }
        
        .icon-btn { width: 45px; height: 45px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        #send-btn { background: #075e54; color: white; }
        #img-btn { background: #e0e0e0; color: #555; } 

    </style>
</head>
<body>

    <div id="helpModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">‚ö†Ô∏è Connection Issue?</div>
            <p style="font-size: 0.9rem; color: #555; margin-bottom: 10px;">If chat disconnects when minimized:</p>
            <ol class="modal-list">
                <li>Go to <b>Phone Settings</b></li>
                <li>Go to <b>Battery > App Battery Management</b></li>
                <li>Select <b>AnonymousMallu</b></li>
                <li>Turn <b>OFF</b> background restrictions (Select 'Don't optimize')</li>
            </ol>
            <button class="modal-close-btn" onclick="closeHelp()">OK, Got it</button>
        </div>
    </div>

    <div id="home-screen">
        <div class="help-icon" onclick="showHelp()">üí°</div>

        <h1>üí¨ AnonymousMallu</h1>
        <p id="status" style="margin-bottom: 30px; opacity: 0.8;">Tap to connect with a stranger</p>
        
        <button onclick="findPartner()" id="find-btn">Start Chatting</button>
        <button onclick="stopSearching()" id="stop-btn">Stop Searching ‚úñ</button>
    </div>

    <div id="chat-screen">
        <header>
            <h3 id="chat-header">üë§ Stranger</h3>
            <div class="header-controls">
                <button id="block-btn" class="btn-small" onclick="blockPartner()">üö´ Block</button>
                <button id="leave-btn" class="btn-small" onclick="location.reload()">End</button>
            </div>
        </header>

        <ul id="messages"></ul>

        <div class="input-area" id="input-area" style="display:none;">
            <input type="file" id="imgUpload" hidden accept="image/*">
            <button id="img-btn" class="icon-btn" onclick="document.getElementById('imgUpload').click()">üì∑</button>
            <input id="input" placeholder="Type a message..." autocomplete="off" />
            <button id="send-btn" class="icon-btn">‚û§</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io({
            reconnection: true,
            reconnectionAttempts: 5,
            timeout: 60000,
            transports: ['websocket', 'polling'] 
        });

        var homeScreen = document.getElementById('home-screen');
        var chatScreen = document.getElementById('chat-screen');
        var statusText = document.getElementById('status');
        var msgList = document.getElementById('messages');
        var input = document.getElementById('input');
        var inputArea = document.getElementById('input-area');
        var imgUpload = document.getElementById('imgUpload');
        var findBtn = document.getElementById('find-btn');
        var stopBtn = document.getElementById('stop-btn');
        var helpModal = document.getElementById('helpModal');

        function findPartner() {
            findBtn.style.display = 'none';
            stopBtn.style.display = 'block'; 
            statusText.innerText = "Searching for someone...";
            socket.emit('find_partner');
        }

        function stopSearching() {
            location.reload(); 
        }

        function blockPartner() {
            if(confirm("Block this stranger and leave?")) {
                socket.emit('block_partner');
                location.reload();
            }
        }
        
        // üëá Popup Functions (New)
        function showHelp() {
            helpModal.style.display = 'flex';
        }

        function closeHelp() {
            helpModal.style.display = 'none';
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            if (event.target == helpModal) {
                closeHelp();
            }
        }

        socket.on('waiting', (msg) => { statusText.innerText = msg; });

        socket.on('partner_found', () => {
            homeScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            inputArea.style.display = 'flex';
            msgList.innerHTML = ''; 
            addMessage("You are connected! Say Hi üëã", "message system-msg");
        });

        socket.on('chat_message', (msg) => { addMessage(msg, 'message stranger-msg'); });

        socket.on('receive_image', (imgData) => {
            var item = document.createElement('li');
            item.className = 'message stranger-msg';
            item.innerHTML = `<img src="${imgData}" oncontextmenu="return false;">`; 
            msgList.appendChild(item);
            msgList.scrollTo(0, msgList.scrollHeight);
        });

        socket.on('stranger_disconnected', () => {
            addMessage("Stranger has left the chat.", "message system-msg");
            inputArea.style.display = 'none';
        });

        socket.on('partner_blocked', () => {
            addMessage("üö® Stranger has blocked you.", "message error-msg");
            inputArea.style.display = 'none';
            setTimeout(() => location.reload(), 3000); 
        });

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        input.addEventListener("keyup", function(event) {
            if (event.key === "Enter") sendMessage();
        });

        function sendMessage() {
            if (input.value.trim()) {
                socket.emit('chat_message', input.value);
                addMessage(input.value, 'message my-msg');
                input.value = '';
            }
        }

        imgUpload.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                var statusMsg = addMessage("Sending photo... ‚è≥", "message system-msg");

                const reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = function() {
                        var canvas = document.createElement('canvas');
                        var ctx = canvas.getContext('2d');
                        
                        var maxWidth = 800;
                        var scaleSize = maxWidth / img.width;
                        if (img.width > maxWidth) {
                            canvas.width = maxWidth;
                            canvas.height = img.height * scaleSize;
                        } else {
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }

                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        var compressedData = canvas.toDataURL('image/jpeg', 0.7);
                        
                        socket.emit('send_image', compressedData); 
                        
                        statusMsg.textContent = "‚úÖ Photo Sent"; 
                        
                        var item = document.createElement('li');
                        item.className = 'message my-msg';
                        item.innerHTML = `<img src="${compressedData}">`;
                        msgList.appendChild(item);
                        msgList.scrollTo(0, msgList.scrollHeight);
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        function addMessage(msg, className) {
            var item = document.createElement('li');
            item.textContent = msg;
            item.className = className;
            msgList.appendChild(item);
            msgList.scrollTo(0, msgList.scrollHeight);
            return item; 
        }
    </script>
</body>
</html>
